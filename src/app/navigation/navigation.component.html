  <body>
    <div class="header-section">

        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbarToggler" aria-controls="myNavbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="myNavbarToggler">
                <a class="navbar-brand" href="#"><img src="../../favicon.ico" alt="logo" height="30" width="50"><h2>FlexiLoans</h2></a>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                  <li class="nav-item">
                    <a class="nav-link"  href="#about-us">About Us</a>

              </div>
            </div>
        </nav>
        <div id="mycarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../../assets/download-1.jpeg" class="d-block w-100" alt="Watch1">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Luxury Collection</h1>
                    <p>15% off on your first order</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../../assets/download-2.jpeg" class="d-block w-100" alt="Watch2">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Budget Collection</h1>
                    <p>25% off on your first order</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="../../assets/download-1.jpegg" class="d-block w-100" alt="Watch3">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Premium Collection</h1>
                    <p>45% off on your first order</p>
                  </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div id="mycarousel" class="carousel-container">
        <!-- Carousel goes here -->
        <div class="carousel">
            <!-- Carousel content -->
        </div>
    </div>
</body>
